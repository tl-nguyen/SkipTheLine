<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/lib/everlive.all.min.js"></script>
    <script src="scripts/app/identity-provider.js"></script>
    <script src="scripts/app/settings.js" type="text/javascript"></script>
    <script src="scripts/app/app.js" type="text/javascript"></script>
    <script src="scripts/app/users.js" type="text/javascript"></script>
    <script src="scripts/app/login.js" type="text/javascript"></script>
    <script src="scripts/app/signup.js" type="text/javascript"></script>
    <script src="scripts/app/home.js" type="text/javascript"></script>
    <script src="scripts/app/places.js" type="text/javascript"></script>
    <script src="scripts/app/placeMenu.js" type="text/javascript"></script>
    <script src="scripts/app/items.js" type="text/javascript"></script>
    <script src="scripts/app/orders.js" type="text/javascript"></script>

    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body id="skipTheLineApp">

<div data-role="layout" data-id="login-signup">
    <!--View content will render here-->
</div>

<div data-role="layout" data-id="main">
    <div data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
        </div>
    </div>

    <!-- application views will be rendered here -->

    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="views/home.html" data-icon="home">Home</a>
            <a href="views/places.html" data-icon="fastforward">Places</a>
            <a href="views/orders.html" data-icon="cart">Order</a>
        </div>
    </div>
</div>

<!--WELCOME VIEW -->
<div data-role="view" id="welcome" data-layout="login" class="welcome-scrn form-view" data-model="app.Login" data-init="app.Login.init" data-show="app.Login.show">
    <div data-role="header"></div>
    <h1 class="app-logo hide-text center-block">Logo</h1>
    <h2 class="app-name center-text">Skip The Line App</h2>
    <form id="login-form">
        <ul data-role="listview" data-style="inset">
            <li class="username"><input type="text" value="tlnguyen" id="loginUsername" placeholder="Username" required /></li>
            <li class="password"><input type="password" value="parola" id="loginPassword" placeholder="Password" required /></li>
        </ul>
    </form>
    <ol class="group-wrp">
        <li>
            <span id="login" data-role="touch" data-bind="events: { tap: login }">
                <a data-role="button" class="btn btn-login">Login</a>
            </span>
        </li>
        <li class="oauth cf">
            <span id="loginWithFacebook" class="oauth-item" data-role="touch" data-bind="events: { tap: loginWithFacebook }">
                <a data-role="button" class="btn btn-login-fb">Login with Facebook</a>
            </span>
            <span id="loginWithGoogle" class="oauth-item" data-role="touch" data-bind="events: { tap: loginWithGoogle }">
                <a data-role="button" class="btn btn-login-google">Login with Google</a>
            </span>
        </li>
        <li class="signup">
            <a data-role="button" href="views/signupView.html" class="btn-signup">Don't have an account?</a>
        </li>
    </ol>
</div>
</body>
</html>
