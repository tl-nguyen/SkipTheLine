<div data-role="view" data-title="Menu" data-layout="main" class="places-view" data-show="app.PlaceMenu.show">
    <ul id="items-listview" data-style="inset" data-role="listview" data-template="placeMenuTemplate"
        data-bind="source: items"></ul>
</div>

<!-- Places ListView Template -->
<script type="text/x-kendo-template" id="placeMenuTemplate">
    <div>
        <div class="item-content">
            <h2 class="item-name">${Name}</h2>
            <h3 class="item-description">${Description}</h3>
            <h4 class="item-price">Price: ${Price} $</h4>
        </div>
    </div>
</script>
